<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Avalon Game</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <main class="page">
      <header class="hero compact">
        <div>
          <p class="eyebrow">Avalon Table</p>
          <h1 id="playerName">Player</h1>
          <p class="subhead" id="roleReveal">Waiting for game start…</p>
        </div>
        <div class="status">
          <div class="status-label">Phase</div>
          <div class="status-value" id="phaseValue">—</div>
          <div class="status-label">Quest</div>
          <div class="status-value" id="questValue">—</div>
        </div>
      </header>

      <section class="grid">
        <div class="panel span">
          <h2>Table</h2>
          <div id="playerTable" class="table-grid"></div>
        </div>

        <div class="panel span">
          <h2>Chat</h2>
          <div class="chat" id="chatLog"></div>
          <div class="inline">
            <input id="chatMessage" placeholder="Say something to the table" />
            <button id="sendChat">Send</button>
          </div>
        </div>

        <div class="panel">
          <h2>Action Menu</h2>
          <div id="actionPanel" class="stack">
            <p class="hint">Waiting for your turn.</p>
          </div>
          <p class="hint hidden" id="botStatus"></p>
        </div>

        <div class="panel">
          <h2>Private Intel</h2>
          <div id="privateIntel" class="card">No private intel yet.</div>
        </div>
      </section>
    </main>

    <script src="/static/game.js"></script>
  </body>
</html>
