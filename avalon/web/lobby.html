<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Avalon Lobby</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <main class="page">
      <header class="hero compact">
        <div>
          <p class="eyebrow">Avalon Lobby</p>
          <h1>Join the table.</h1>
          <p class="subhead">Add your name, then ready up.</p>
        </div>
        <div class="status">
          <div class="status-label">Phase</div>
          <div class="status-value" id="phaseValue">—</div>
          <div class="status-label">Seats</div>
          <div class="status-value" id="seatCount">—</div>
        </div>
      </header>

      <section class="grid">
        <div class="panel">
          <h2>Your Seat</h2>
          <div class="row">
            <label>Your name</label>
            <input id="playerNameInput" placeholder="Your name" />
          </div>
          <div class="actions">
            <button id="joinBtn">Join game</button>
            <button id="readyBtn" class="ghost">Ready</button>
          </div>
          <p class="hint" id="lobbyHint"></p>
          <div class="card" id="seatInfo">No seat claimed yet.</div>
          <div class="card hidden" id="personalLinkCard">
            <strong>Your game link</strong>
            <p class="hint" id="personalLinkText">—</p>
          </div>
        </div>

        <div class="panel">
          <h2>Players</h2>
          <div id="playerList" class="slot-list"></div>
        </div>

        <div class="panel span host-only hidden" id="hostControls">
          <h2>Host Controls</h2>
          <p class="hint">Visible only to the host link.</p>
          <div class="slot-actions">
            <button id="hostAddHuman" class="ghost">Add human slot</button>
            <button id="hostRemoveHuman" class="ghost">Remove human slot</button>
          </div>
          <div id="hostSlotList" class="slot-list"></div>
        </div>
      </section>
    </main>

    <script src="/static/lobby.js"></script>
  </body>
</html>
